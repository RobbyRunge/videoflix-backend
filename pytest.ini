[pytest]
# Django settings module for tests
DJANGO_SETTINGS_MODULE = core.settings

# Python files to search for tests
python_files = test_*.py *_test.py tests.py

# Python classes to recognize as test classes
python_classes = Test*

# Python functions to recognize as tests
python_functions = test_*

# Additional command line options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=auth_app
    --cov=video_content_app
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --reuse-db
    --nomigrations

# Test discovery patterns
testpaths = auth_app/tests video_content_app/tests

# Markers for categorizing tests
markers =
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API endpoint tests